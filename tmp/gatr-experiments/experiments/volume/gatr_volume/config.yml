model:
  net:
    attention:
      multi_query: true
      in_mv_channels: null
      out_mv_channels: null
      in_s_channels: null
      out_s_channels: null
      num_heads: 8
      additional_qk_mv_channels: 0
      additional_qk_s_channels: 0
      normalizer_eps: 0.001
      pos_encoding: false
      pos_enc_base: 4096
      output_init: default
      checkpoint: true
      increase_hidden_channels: 2
      dropout_prob: null
    mlp:
      mv_channels: null
      s_channels: null
      activation: gelu
      dropout_prob: null
    _target_: gatr.nets.GATr
    in_mv_channels: 1
    out_mv_channels: 16
    hidden_mv_channels: 32
    in_s_channels: 0
    out_s_channels: 1
    hidden_s_channels: 256
    num_blocks: 12
    checkpoint_blocks: false
    reinsert_mv_channels: null
    reinsert_s_channels: null
    dropout_prob: null
  _target_: gatr.experiments.volume.wrappers.VolumeGATrWrapper
exp_name: volume
run_name: gatr_volume
base_dir: /home/ajay/GATr-experiments/tmp/gatr-experiments
exp_dir: ${base_dir}/experiments/${exp_name}/${run_name}
seed: 42
debug: false
checkpoint: null
data:
  data_dir: ${base_dir}/data/volume
  num_points: 5
  subsample: 0.05
  mv_channels_in: 1
  mv_channels_out: 1
  scalar_channels_in: 1
  scalar_channels_out: 1
  baseline_channels_in: 7
  baseline_channels_out: 3
  geobaseline_vec_channels_in: 2
  geobaseline_vec_channels_out: 1
  geobaseline_s_channels_in: 1
  geobaseline_s_channels_out: 0
training:
  output_regularization: 0.01
  steps: 10000
  batchsize: 64
  eval_batchsize: 64
  lr: 0.0003
  lr_decay: 0.01
  clip_grad_norm: 10.0
  weight_decay: 0.0
  early_stopping: true
  float16: false
  ema: false
  log_every_n_steps: 100
  validate_every_n_steps: 1000
  plot_every_n_steps: 1000
  save_model_every_n_steps: 0
  update_lr_every_n_steps: 1000
  eval_device: cuda
  progressbar: true
  detect_anomaly: false
  force_xformers: false
  enable_flash_sdp: false
  enable_math_sdp: true
  enable_mem_efficient_sdp: false
mlflow:
  db: ${base_dir}/tracking/mlflow.db
  artifacts: ${base_dir}/tracking/artifacts
